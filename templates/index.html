{% extends 'base.html' %}
{% block content %}
{% for topic in topics %}
<div>
  <h3>{{ topic['title'] }}</h3>
  <ul>
    {% for article in articles %}
    {% if article['topic'] == topic['slug'] %}
      <li><a href="{{ article['source'].split('.')[0] + '.html' }}">{{ article['title'] }}</a></li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
{% endfor %}
{% endblock %}
